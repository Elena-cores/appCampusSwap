<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="../css/buzon.css"> 
    <title>Buzón - Campus Swap</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="perfil">
            <img src="../images/perfil.jpg" alt="Foto de perfil" class="profile-img">
            <h2>Usuario</h2>
            <p>★★★★</p>
            <p>Año</p>
        </div>
        <nav>
            <ul>
                <li><a href="../html/perfil.html">Productos</a></li>
                <li><a href="../html/buzon.html">Buzón</a></li>
                <li><a href="../html/favoritos.html">Favoritos</a></li>
                <li><a href="../html/valoraciones.html">Valoraciones</a></li>
            </ul>
        </nav>
        <div class="settings">
            <img src="../images/settings-icon.svg" alt="Configuración">
        </div>
    </div>

    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar conversaciones..." class="barra-busqueda">
        </header>

        <section class="seccion-mensajes">
            <div class="lista-conversaciones">
                <h2>Conversaciones</h2>
                <ul>
                    <li class="conversacion">
                        <img src="../images/perfil.jpg" alt="Usuario 1">
                        <p>Usuario 1 Ejemplo</p>
                    </li>
                </ul>
            </div>

            <div class="ventana-conversacion">
                <div class="encabezado-chat">
                    <h2>Usuario 1</h2>
                </div>
                <div class="mensajes">
                    <!--mensajes-->
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Escribe un mensaje...">
                    <button>Enviar</button>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
