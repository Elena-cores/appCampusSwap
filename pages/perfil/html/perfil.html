<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="../css/perfil.css"> 
    <title>Perfil - Campus Swap</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="perfil">
            <img src="../images/perfil.jpg" alt="Foto de perfil" class="profile-img">
            <!--usuarios-->
            <h2>Usuario</h2>
            <p>★★★★</p>
            <p>Año</p>
        </div>
        <nav>
            <ul>
                <li><a href="../html/perfil.html">Productos</a></li>
                <li><a href="../html/buzon.html">Buzón</a></li>
                <li><a href="../html/favoritos.html">Favoritos</a></li>
                <li><a href="../html/valoraciones.html">Valoraciones</a></li>
            </ul>
        </nav>
        <div class="settings">
            <img src="../images/settings-icon.svg" alt="Configuración">
        </div>
    </div>



    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar productos..." class="barra-busqueda">
            <a href="../html/HamburgerMenu.html" class="seguir-comprando-boton">
                <img src="../images/Campus.png" alt="Seguir Comprando" class="logo-campus-swap">
            </a>
        </header>

        <section class="seccion-productos h2">
            <h2>Tus productos</h2>
            <div class="pestañas-productos">
                <button class="venta-vendidos-boton">En venta</button>
                <button class="venta-vendidos-boton">Vendidos</button>
            </div>
            <div class="product-list">
                <div class="product-item">
                   <!--Añadir productos-->
            <div class="botones">
                <button class="nuevo-anuncio-boton">
                    <img src="../images/añadir.png" alt="Nuevo Anuncio" class="icon">
                    <span>Añadir Producto</span>
                </button>
                <button class="borrar-producto-boton">
                    <img src="../images/eliminar.png" alt="Borrar Producto" class="icon">
                    <span>Descartar</span>
                </button>
            </div>
        </section>
    </div>
</div>

</body>
</html>
