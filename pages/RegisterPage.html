<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RegisterPage</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styleWelcomePage.css">
</head>
<body>
	<div class="RecuadroPrincipalRegistro">
		<img src="LogoCampusSwap.png" alt="LogoIso" class="logo-img-registro">
		<h1 class="titulo"> Únete a campus swap </h1>

		<form action="/register" method="post">
			<div class="container">
				
				<div class="input-register">
					<input type="text" placeholder="Nombre">
				</div>

				<div class="input-register">
					<input type="text" placeholder="Apellidos">
				</div>

				<div class="input-register">
					<input type="text" placeholder="Nombre de usuario">
				</div>

				<div class="input-register">
					<input type="text" placeholder="Dirección de e-mail">
				</div>

				<div class="input-register">
					<input type="text" placeholder="Contraseña">
				</div>

				<div class="botonCrearCuenta">
					<button id="registerbutton" type="button"> Crear Cuenta </button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
