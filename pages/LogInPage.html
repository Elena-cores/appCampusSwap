<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogInPage</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styleWelcomePage.css">
</head>
<body>
	<div class="RecuadroPrincipalLogIn">
		<img src="LogoCampusSwap.png" alt="LogoIso" class="logo-img-login">
		<h1 class="tituloLogIn"> ¡Te damos la bienvenida! </h1>

		<form action="/login" method="post">
			<div class="container">
				
				<div class="input-login">
					<input type="text" placeholder="Dirección de e-mail">
				</div>

				<div class="input-login">
					<input type="text" placeholder="Contraseña">
				</div>

				<a href="#" class="olvidado"> ¿Has olvidado tu contraseña? </a>

				<div class="botonAcceder">
					<button id="logInbutton" type="button"> Accede a campus swap </button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
